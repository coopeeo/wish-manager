name: Build and Push Docker Images

on:
  push:
    branches:
      - main # Trigger on pushes to the 'main' branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # Use the GitHub token for authentication

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}
          tags: |
            type=raw,value=${{ github.ref }}-dev,enable={{is_default}} # Tag for ref-dev
            type=raw,value=${{ github.ref }}-prod,enable={{is_default}} # Tag for ref-prod
            type=sha # Add a tag based on the commit SHA

      - name: Build and push dev image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          target: development # Build the dev stage
          push: true
          tags: ${{ steps.meta.outputs.tags }}-dev
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push prod image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          target: runner # Build the production runner stage
          push: true
          tags: ${{ steps.meta.outputs.tags }}-prodd
          labels: ${{ steps.meta.outputs.labels }}
